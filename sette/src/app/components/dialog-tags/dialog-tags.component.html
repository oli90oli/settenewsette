<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Лозинка</mat-label>
     <input #password matInput>
  </mat-form-field>
</div>
<div style="float:right;margin:20px;">
    <button style="margin:0px 10px;" mat-raised-button color="warn" [mat-dialog-close]="sha1(password.value)">Избриши</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="false">Откажи</button>
</div>
