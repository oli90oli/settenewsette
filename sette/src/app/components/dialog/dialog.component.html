<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div style="float:right;margin:20px;">
    <button style="margin:0px 10px;" mat-raised-button color="warn" [mat-dialog-close]="true">{{data.true}}</button>
  <!--<input style="margin:0px 10px;" type="button" value="Confirm" [mat-dialog-close]="true">-->
  <!--<input type="button" value="Cancel"  [mat-dialog-close]="false">-->
  <button mat-raised-button color="primary" [mat-dialog-close]="false">{{data.false}}</button>
</div>
