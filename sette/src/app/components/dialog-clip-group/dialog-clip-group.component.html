<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Избери носечки клип</mat-label>
    <mat-select matInput>
      <mat-option>Избери</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div style="float:right;margin:20px;">
    <button style="margin:0px 10px;" mat-raised-button color="primary" [mat-dialog-close]="true">Направи Група</button>
  <!--<input style="margin:0px 10px;" type="button" value="Confirm" [mat-dialog-close]="true">-->
  <!--<input type="button" value="Cancel"  [mat-dialog-close]="false">-->
  <button mat-raised-button color="primary" [mat-dialog-close]="false">Откажи</button>
</div>
